<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Mnt-Pierre Restaurant</title>
  </head>
  <body>
  <header class="header">
    <div class="nav">
      <div class="nav-item">
        <img
          src="/img/logo/logo-white-small-1.png"
          alt="logo white"
          class="logo"
        />
      </div>
      <div class="nav-link">
        <div class="nav-link-cta">
          <a href="#"><button class="banner-btn">Book a table</button></a>
          <a href="#"><button class="banner-btn-1">Explore</button></a>
        </div>
        <ul class="nav-link-links">
          <li><a href="#">Menu </a></li>
          <li><a href="#"> Book </a></li>
          <li><a href="#">Delivery </a></li>
          <li><a href="#">Offers </a></li>
          <li><a href="#">Vouchers</a></li>
          <li><a href="#">What's on</a></li>
        </ul>
      </div>
    </div>
    <div class="nav-alert">
      <span id="open">WE'RE OPEN!&nbsp; </span>
      <span id="open-1">
        - book a table or oder from our click & collect menu</span
      >
    </div>
  </header>
  <!-- main -->
  <div
    class="hero"
    id="myCarousel"
    class="carousel slide carousel-fade"
    data-ride="carousel">
    <div class="carousel-inner">
      <div
        class="carousel-item active"
        data-interval="1000"
        style="background-image: url('/img/bg1.jpg');"
      >
        <div class="container-title-sub">
          <h1>
            A warm welcome to the heart <br />
            of the village
          </h1>
          <p></p>
        </div>
        <div class="container">

        </div>
      </div>
      <div
        class="carousel-item"
        data-interval="1000"
        style="background-image: url('/img/7.jpg');"
      >
        <div class="container-title-sub">
          <h1>
            Mercedes AMG Petronas F1 Team
        
          </h1>
          <p></p>
        </div>
        <div class="container"></div>
      </div>
      <div
        class="carousel-item"
        data-interval="1000"
        style="background-image: url('/img/3.jpg');"
      >
        <div class="container-title-sub">
          <h1>
            Save 20% when you buy  <br />
            a ServiceCare plan online.*
          </h1>
          <p></p>
        </div>
        <div class="container">
          <p></p>
        </div>
      </div>
    </div>
  </header>

  </div>
  <div class="hero2"></div>
  <div class="hero3"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>

</body>
</html>
